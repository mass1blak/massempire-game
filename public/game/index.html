<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASS Empire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ffcc00, #ff9900);
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    button {
      background: #28a745;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.1s ease;
    }
    button:active {
      transform: scale(0.95);
    }
    #score {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¼ MASS Empire</h1>
  <p>Tap the button to grow your business empire!</p>
  <button onclick="increaseScore()">ðŸ’° Earn Money</button>
  <div id="score">Balance: $0</div>

  <script>
    let balance = 0;
    function increaseScore() {
      balance += 10;
      document.getElementById("score").innerText = "Balance: $" + balance;
    }
  </script>
</body>
</html>
